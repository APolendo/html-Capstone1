<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar nombres e imágenes</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .name-list {
            display: flex;
            gap: 10px;
        }

        .name-list div {
            text-align: center;
        }

        img {
            width: 100px;
            height: 100px;
        }

        #center-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="name-list" id="nameList">
        <div>
            <img src="https://via.placeholder.com/100" alt="Imagen 1">
            <p>Nombre 1</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/100" alt="Imagen 2">
            <p>Nombre 2</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/100" alt="Imagen 3">
            <p>Nombre 3</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/100" alt="Imagen 4">
            <p>Nombre 4</p>
        </div>
        <div>
            <img src="https://via.placeholder.com/100" alt="Imagen 5">
            <p>Nombre 5</p>
        </div>
    </div>

    <button onclick="shuffleNames()">Cambiar Orden</button>
    <button onclick="changeCenterName()">Cambiar Centro</button>

    <div id="center-name">Nombre 1</div>
</div>

<script>
    let names = [
        {name: "Nombre 1", image: "https://via.placeholder.com/100"},
        {name: "Nombre 2", image: "https://via.placeholder.com/100"},
        {name: "Nombre 3", image: "https://via.placeholder.com/100"},
        {name: "Nombre 4", image: "https://via.placeholder.com/100"},
        {name: "Nombre 5", image: "https://via.placeholder.com/100"}
    ];

    let currentIndex = 0;

    function shuffleNames() {
        // Mezclar el arreglo de nombres
        names.sort(() => Math.random() - 0.5);
        renderNames();
    }

    function changeCenterName() {
        // Cambiar el nombre central por el siguiente en la lista
        currentIndex = (currentIndex + 1) % names.length;
        document.getElementById("center-name").textContent = names[currentIndex].name;
    }

    function renderNames() {
        const nameList = document.getElementById("nameList");
        nameList.innerHTML = "";

        names.forEach(item => {
            const div = document.createElement("div");
            const img = document.createElement("img");
            img.src = item.image;
            img.alt = item.name;

            const p = document.createElement("p");
            p.textContent = item.name;

            div.appendChild(img);
            div.appendChild(p);
            nameList.appendChild(div);
        });
    }

    // Inicializar la lista de nombres al cargar la página
    renderNames();
</script>

</body>
</html>
