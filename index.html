<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes en Blanco y Negro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .name-list {
            display: flex;
            gap: 10px;
        }

        .name-list div {
            text-align: center;
            position: relative;
            padding: 5px;
        }

        .name-list div img {
            width: 100px;
            height: 100px;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .highlight {
            border: 3px solid red;
        }

        .color {
            filter: none;
        }

        #center-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="name-list" id="nameList">
        <div class="highlight">
            <img src="./Resources/Fallguys.png" alt="Imagen 1">
            <p>Nombre 1</p>
        </div>
        <div>
            <img src="./Resources/Warzone.png" alt="Imagen 2">
            <p>Nombre 2</p>
        </div>
        <div>
            <img src="./Resources/rl.png" alt="Imagen 3">
            <p>Nombre 3</p>
        </div>
        <div>
            <img src="./Resources/CounterStrike.png" alt="Imagen 4">
            <p>Nombre 4</p>
        </div>
        <div>
            <img src="./Resources/valo.png" alt="Imagen 5">
            <p>Nombre 5</p>
        </div>
    </div>

    <button onclick="moveHighlight()">Mover Contorno</button>

    <div id="center-name">Nombre 1</div>
</div>

<script>
    let names = [
        {name: "Nombre 1", image: "https://via.placeholder.com/100"},
        {name: "Nombre 2", image: "https://via.placeholder.com/100"},
        {name: "Nombre 3", image: "https://via.placeholder.com/100"},
        {name: "Nombre 4", image: "https://via.placeholder.com/100"},
        {name: "Nombre 5", image: "https://via.placeholder.com/100"}
    ];

    let currentIndex = 0;

    function moveHighlight() {
        const nameList = document.querySelectorAll(".name-list div");
        
        // Quitar el contorno de todos los divs
        nameList.forEach((div, index) => {
            div.classList.remove("highlight");
            div.querySelector("img").classList.remove("color");
            
            // Todas las imágenes antes de la actual se colorean
            if (index <= currentIndex) {
                div.querySelector("img").classList.add("color");
            }
        });

        // Mover el contorno al siguiente nombre
        currentIndex = (currentIndex + 1) % nameList.length;
        nameList[currentIndex].classList.add("highlight");
    }

    function renderNames() {
        const nameList = document.getElementById("nameList");
        nameList.innerHTML = "";

        names.forEach(item => {
            const div = document.createElement("div");
            const img = document.createElement("img");
            img.src = item.image;
            img.alt = item.name;

            const p = document.createElement("p");
            p.textContent = item.name;

            div.appendChild(img);
            div.appendChild(p);
            nameList.appendChild(div);
        });

        // Colorear la primera imagen al iniciar
        document.querySelectorAll(".name-list div img")[0].classList.add("color");
    }

    // Inicializar la lista de nombres al cargar la página
    renderNames();
</script>

</body>
</html>
