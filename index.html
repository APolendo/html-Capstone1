<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im치genes en Blanco y Negro</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .name-list {
            display: flex;
            gap: 10px;
        }

        .name-list div {
            text-align: center;
            position: relative;
            padding: 5px;
        }

        .name-list div img {
            width: 100px;
            height: 100px;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .highlight {
            border: 3px solid red;
        }

        .color {
            filter: none;
        }

        #center-name {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="name-list" id="nameList">
        <div class="highlight">
            <img src="./Resources/Fallguys.png" alt="Imagen 1">
            <p>Fallguys</p>
        </div>
        <div>
            <img src="./Resources/Warzone.png" alt="Imagen 2">
            <p>Warzone</p>
        </div>
        <div>
            <img src="./Resources/rl.png" alt="Imagen 3">
            <p>Rocket League</p>
        </div>
        <div>
            <img src="./Resources/CounterStrike.png" alt="Imagen 4">
            <p>Counter Strike</p>
        </div>
        <div>
            <img src="./Resources/valo.png" alt="Imagen 5">
            <p>Valorant</p>
        </div>
    </div>

    <button onclick="moveHighlight()">Mover Contorno</button>

    <div id="center-name">Fallguys</div>
</div>

<script>
    let currentIndex = 0;

    function moveHighlight() {
        const nameList = document.querySelectorAll(".name-list div");

        // Quitar el contorno de todos los divs y poner todas las im치genes en blanco y negro
        nameList.forEach((div, index) => {
            div.classList.remove("highlight");
            div.querySelector("img").classList.remove("color");
            div.querySelector("img").style.filter = "grayscale(100%)";
        });

        // Mover el contorno al siguiente nombre
        currentIndex = (currentIndex + 1) % nameList.length;

        // Colorear las im치genes a la izquierda (incluyendo la actual)
        nameList.forEach((div, index) => {
            if (index <= currentIndex) {
                div.querySelector("img").style.filter = "none"; // Volver a color
            }
        });

        // A침adir el contorno rojo a la imagen actual
        nameList[currentIndex].classList.add("highlight");
    }
</script>

</body>
</html>
